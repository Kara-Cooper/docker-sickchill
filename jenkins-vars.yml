---

# jenkins variables
project_name: docker-sickchill
external_type: custom_json
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - JSON_URL = 'https://api.github.com/repos/SickChill/SickChill/tags'
  - JSON_PATH = 'first(.[]) | .name'
  - BUILD_VERSION_ARG = 'SICKCHILL_TAG'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sickchill'
  - CONTAINER_NAME = 'sickchill'
  - DOCKERHUB_IMAGE = 'linuxserver/sickchill'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sickchill'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sickchill'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8081'
  - CI_SSL = 'false'
  - CI_DELAY = '240'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
